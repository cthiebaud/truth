<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swipe Example</title>
  <style>
    /* Your CSS styles */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      overflow: hidden;
    }
  </style>

<body id="swipeArea">
  Swipe left or right

  <script type="module">
    import { Swipe } from '/src/js/SwipeClass.js';

    // Create an instance of the Swipe class with the element ID and swipe event handler function
    const swipe = new Swipe('swipeArea', function (direction) {
      if (direction === 'swiperight') {
        console.log('Swiped right!');
        // Perform actions for swipe right
      } else if (direction === 'swipeleft') {
        console.log('Swiped left!');
        // Perform actions for swipe left
      }
    });
  </script>

</body>
