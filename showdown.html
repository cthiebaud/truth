<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css">

    <style>
        html,
        body {
            height: 100%;
        }

        a {
            text-decoration: none;
        }

        pre {
            border-radius: 3px;
            font-size: 85%;
            line-height: 1.45;
            overflow: auto;
            padding: 16px;
        }
    </style>
</head>

<body>
    <!-- class="bg-secondary text-white" -->

    <div class="container"></div>

    <script src="https://cdn.jsdelivr.net/npm/showdown@latest/dist/showdown.min.js"></script>

    <script type="text/javascript">

        document.addEventListener("DOMContentLoaded", function () {

            if (location.search && location.search.substring(1)) {

                function displayResult(text) {
                    var converter = new showdown.Converter({ strikethrough: true }),
                        html = converter.makeHtml(text);
                    document.querySelector("div.container").innerHTML += html;
                    if (document.querySelector("h1")) {
                        document.head.prepend(document.createElement("title")).textContent = document.querySelector("h1").textContent;
                    }
                    var images = document.querySelectorAll("img");
                    images.forEach(function (img) {
                        img.classList.add("img-fluid");
                    });
                }

                var xhr = new XMLHttpRequest();
                xhr.open("GET", location.search.substring(1) + "?_=" + Date.now(), true);
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            displayResult(xhr.responseText);
                        } else {
                            document.querySelector(".container").innerHTML += '<div class="alert alert-warning mt-2">[ ' + location.search.substring(1) + ' ] not found</div>';
                        }
                    }
                };
                xhr.send();

            } else {
                document.querySelector(".container").innerHTML += '<div class="alert alert-primary mt-2">Try the same URL with a \'?\' followed with a link to a markdown file.</div>';
            }

        });
    </script>

</body>
