<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css">

    <style>
        html,
        body {
            height: 100%;
        }

        a {
            text-decoration: none;
        }

        .italic {
            font-style: italic;
            color: rgb(192, 31, 31);
        }

        pre {
            border-radius: 3px;
            font-size: 85%;
            line-height: 1.45;
            overflow: auto;
            padding: 16px;
        }
    </style>
</head>

<body>
    <div class="container"></div>

    <script src="https://cdn.jsdelivr.net/npm/showdown@latest/dist/showdown.min.js"></script>

    <script type="text/javascript">

        document.addEventListener("DOMContentLoaded", function () {

            if (!(location.search && location.search.substring(1))) {
                document.querySelector(".container").innerHTML += '<div class="alert alert-primary mt-2">Try the same URL with a \'?\' followed with a link to a markdown file.</div>'
                return
            }

            function displayResult(text) {
                const converter = new showdown.Converter({ strikethrough: true })
                const html = converter.makeHtml(text)
                document.querySelector("div.container").innerHTML += html
                const h1 = document.querySelector("h1")
                if (h1) {
                    const tit = document.createElement("title")
                    tit.textContent = h1.textContent
                    document.head.prepend(tit)
                }
                const images = document.querySelectorAll("img")
                images.forEach(function (img) {
                    if (img.alt && !(img.alt.includes('Android') || img.alt.includes('Apple') || img.alt.includes('example') || img.alt.includes('github') )) {
                        img.classList.add("img-fluid")
                    }
                })
            }

            const xhr = new XMLHttpRequest()
            xhr.open("GET", location.search.substring(1) + "?_=" + Date.now(), true)
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        displayResult(xhr.responseText)
                    } else {
                        document.querySelector(".container").innerHTML += '<div class="alert alert-warning mt-2"><span class="italic">' + location.search.substring(1) + '</span> not found üôÅ </div>'
                    }
                }
            }

            xhr.send()

        })
    </script>

</body>
